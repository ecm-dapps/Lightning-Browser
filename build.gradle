buildscript {
    ext.kotlin_version = '1.1.51'
    ext.gradle_version = '2.3.3'
    ext.dexcount_gradle_version = '0.6.3'
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "com.getkeepsafe.dexcount:dexcount-gradle-plugin:$dexcount_gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://maven.google.com" }
    }
}

ext {
    minSdkVersion = 14
    targetSdkVersion = 26
    buildToolsVersion = '26.0.0'

    versionName = '4.5.1'
    versionCode_lite = 98
    versionCode_plus = 96
}
